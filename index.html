<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false" />
      <!-- Added Geolocation Button -->
      <button class="geo-btn"><img src="images/location.png" alt="Get Location"></button>
      <button class="search-btn"><img src="images/search.png" alt="Search" /></button>
    </div>

    <!-- Added Temperature Unit Toggle -->
    <div class="unit-toggle">
        <label for="unit-switch" class="unit-label active">°C</label>
        <label class="switch">
            <input type="checkbox" id="unit-switch">
            <span class="slider round"></span>
        </label>
        <label for="unit-switch" class="unit-label">°F</label>
    </div>

    <div class="error"><p>Invalid City Name</p></div>

    <div class="weather">
      <img src="images/rain.png" alt="Weather Icon" class="weather-icon" />
      <h1 class="temp">--°C</h1>
      <h2 class="city">--</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity Icon" />
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind Icon" />
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
